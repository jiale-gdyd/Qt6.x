#
# qmake configuration for building with arm-linux-gnueabihf-g++
#

MAKEFILE_GENERATOR      = UNIX
CONFIG                 += incremental
QMAKE_INCREMENTAL_STYLE = sublib

include(../common/linux.conf)
include(../common/gcc-base-unix.conf)
include(../common/g++-unix.conf)

QMAKE_CFLAGS   += -march=armv7-a -mfpu=neon -mfloat-abi=hard
QMAKE_CFLAGS   += -DQT_CONFIG_IMX6ULL
QMAKE_CXXFLAGS += -Wno-psabi $$QMAKE_CFLAGS

QMAKE_LIBS += -lrt -lpthread -ldl -lm

# modifications to g++.conf
QMAKE_CC                = ${QMAKE_IMX6ULL_CROSS_COMPILE}-gcc
QMAKE_CXX               = ${QMAKE_IMX6ULL_CROSS_COMPILE}-g++
QMAKE_LINK              = ${QMAKE_IMX6ULL_CROSS_COMPILE}-g++
QMAKE_LINK_SHLIB        = ${QMAKE_IMX6ULL_CROSS_COMPILE}-g++

# modifications to linux.conf
QMAKE_AR                = ${QMAKE_IMX6ULL_CROSS_COMPILE}-ar cqs
QMAKE_OBJCOPY           = ${QMAKE_IMX6ULL_CROSS_COMPILE}-objcopy
QMAKE_NM                = ${QMAKE_IMX6ULL_CROSS_COMPILE}-nm -P
QMAKE_STRIP             = ${QMAKE_IMX6ULL_CROSS_COMPILE}-strip
load(qt_config)
